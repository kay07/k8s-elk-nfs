input {
    file {
        path => ["/my/logs/*","/my/logs/l/*"]#指定日志的路径
        type => "system"
        start_position => "beginning"
    }

}

output {
  if [type]=="system"{
    elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "data-%{+YYYY.MM.dd}"
    }
  #   stdout { codec => rubydebug }
 }
}
